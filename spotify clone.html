<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone
    </title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
    <div class="left">
        <div class="home">
            <div class="logo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                <path d="M7.5 12.0685C8.59944 11.6998 9.77639 11.5 11 11.5C13.0238 11.5 14.9199 12.0465 16.5488 13M18 10C16.1509 8.7383 13.9122 8 11.5 8C9.90307 8 8.38216 8.32358 7 8.90839M15.129 16C13.8927 15.3609 12.4894 15 11.0018 15C10.1819 15 9.38762 15.1096 8.63281 15.315" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            </svg> Spotify</div>
            <div class="list">
                <ul>
                    <li>Home</li>
                    <li><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M17.5 17.5L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 15.9706 6.02944 20 11 20C15.9706 20 20 15.9706 20 11Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                    </svg>Search</li>
                </ul>
            </div>
        </div>
        <div class="library">
<div class="your-library">Your Library</div>
        </div>
    </div>
    <div class="right">
        <div class="panel1">
            <div class="btn">
                <button class="sign-btn">Sign up</button>
                <button class="log-btn">log in</button>
            </div>
        </div>
        <div class="panel2">
            <div class="items">
               <p class="text"> Popular Artists</p>
               <button class="show-btn">Show all</button>
            </div>
        </div>
        <div class="artists">
            <div class="box">
                <img src="item-1.jpg" alt="">
                <p class="playlist">My Playlist</p>
                <p class="Song">Songs</p>
            </div>
        </div>
    </div>


</div>
</body>
</html>
